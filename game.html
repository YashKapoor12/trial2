<!DOCTYPE html>
<html>
<head>
	<title>Grapling</title>
	<script type="text/javascript" src="matter.js"></script>
	<script type="text/javascript" src="p5.js"></script>	
	<script type="text/javascript" src="p5.play.js"></script>	
	<script type="text/javascript" src="enemy.js"></script>
	<script type="text/javascript" src="platform.js"></script>
	<script type="text/javascript" src="character.js"></script>
	<script type="text/javascript" src="constraint.js"></script>
</head>
<body>
		<button class='hide'onclick='changeState(event)' name='playbtn' id='play-btn'>Play</button>
	<script type="text/javascript" src="sketch.js"></script>
</body>
<style>
	#play-btn{
		position:absolute;
		top:300px;
		left:500px;
		width: 100px;
		height: 30px;
		background-color: #af5451;
		border: none;
		cursor: pointer;
		border-radius:10px; 
	}
	#play-btn:hover{
		border:2px solid black;
		transition: 0.4s;
	}
	#play-btn:focus{
		outline: none;
	}
	.hide{
		display:none;
	}
</style>
</html>
